name: sonar

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build and analyze with SonarQube
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Disable shallow clone for better analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: zulu

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      - name: Sonar scan
        env:
          SONAR_TOKEN: sqp_aa88306c2edb30a0755916d722bb438ed3f32eeb

          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn clean verify sonar:sonar \
            -Dsonar.host.url=localhost:9000
            -Dsonar.login= sqp_aa88306c2edb30a0755916d722bb438ed3f32eeb

