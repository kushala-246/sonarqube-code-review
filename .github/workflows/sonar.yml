name: sonar

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: zulu

      - name: Sonar scan
        env:
          SONAR_TOKEN: sqp_aa88306c2edb30a0755916d722bb438ed3f32eeb

          SONAR_HOST_URL: http://localhost:9000
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=com.ibm:sonar-java-app \
            -Dsonar.host.url= http://localhost:9000
            -Dsonar.login= sqp_aa88306c2edb30a0755916d722bb438ed3f32eeb
