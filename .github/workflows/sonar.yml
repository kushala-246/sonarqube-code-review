name: Windchill SonarCloud Scan

on:
  push:
    branches: [ "main", "develop" ]

jobs:
  sonar:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java (Windchill compatible)
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 11

    - name: Install Ant
      run: sudo apt-get update && sudo apt-get install -y ant

    - name: Build using Ant
      run: ant clean compile
      # add working-directory if build.xml is not in root

    - name: Install SonarScanner
      run: |
        wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
        unzip sonar-scanner-cli-5.0.1.3006-linux.zip
        echo "$PWD/sonar-scanner-5.0.1.3006-linux/bin" >> $GITHUB_PATH

    - name: SonarCloud Scan
      env:
        SONAR_TOKEN: ${{ secrets.sqa_b98e1f64578d7a8a3ecac24dbebd80a7b84ea7b8 }}
      run: |
        sonar-scanner \
          -Dsonar.projectKey=<sonar-java-app> \
          -Dsonar.sources=src \
          -Dsonar.java.binaries=build \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=$sqa_b98e1f64578d7a8a3ecac24dbebd80a7b84ea7b8





